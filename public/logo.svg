<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0D1B2A"/>
  
  <!-- Scale of justice -->
  <g transform="translate(100, 100)">
    <!-- Base -->
    <rect x="-3" y="50" width="6" height="30" fill="#1D4ED8"/>
    <rect x="-20" y="78" width="40" height="4" fill="#1D4ED8"/>
    
    <!-- Pole -->
    <rect x="-2" y="-40" width="4" height="90" fill="#FFFFFF"/>
    
    <!-- Balance beam -->
    <rect x="-50" y="-42" width="100" height="3" fill="#FFFFFF"/>
    
    <!-- Left scale -->
    <line x1="-40" y1="-40" x2="-40" y2="-20" stroke="#FFFFFF" stroke-width="1.5"/>
    <ellipse cx="-40" cy="-15" rx="15" ry="8" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Right scale -->
    <line x1="40" y1="-40" x2="40" y2="-20" stroke="#FFFFFF" stroke-width="1.5"/>
    <ellipse cx="40" cy="-15" rx="15" ry="8" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Letter A -->
    <text x="-8" y="25" font-family="serif" font-size="40" font-weight="bold" fill="#1D4ED8">A</text>
  </g>
  
  <!-- Text -->
  <text x="100" y="175" font-family="serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">ANDRIÄ† LAW</text>
</svg>
